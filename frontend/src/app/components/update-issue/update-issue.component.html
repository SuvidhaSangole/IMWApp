<div class="container">
  <div class="card">

    <h2>Update Issue</h2>

    <form (ngSubmit)="updateIssue()" *ngIf="!loading">

      <div class="form-group">
        <label>Title</label>
        <input type="text" [(ngModel)]="issue.title" name="title" required>
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea [(ngModel)]="issue.description" name="description" required></textarea>
      </div>

      <div class="form-group">
        <label>Priority</label>
        <select [(ngModel)]="issue.priority" name="priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>

      <div class="form-group">
        <label>Status</label>
        <select [(ngModel)]="issue.status" name="status">
          <option value="open">Open</option>
          <option value="in_progress">In Progress</option>
          <option value="resolved">Resolved</option>
          <option value="closed">Closed</option>
        </select>
      </div>

    <div class="form-group">
  <label>Assignee</label>
  <select [(ngModel)]="issue.assignee" name="assignee" class="form-control" required>
    <option *ngFor="let a of assignees" [value]="a">{{ a }}</option>
  </select>
</div>

      <div class="actions">
        <button type="submit" class="btn-primary">Update</button>
        <button type="button" class="btn-secondary" (click)="goBack()">Cancel</button>
      </div>
    </form>

    <p *ngIf="loading">Loading...</p>

  </div>
</div>
