

<div class="container">
  <div class="card">
    <h2>Create New Issue</h2>

    <form (ngSubmit)="onSubmit()" #issueForm="ngForm">
      <div class="form-group">
        <label>Title</label>
        <input type="text" [(ngModel)]="issue.title" name="title" required #title="ngModel"/>
      </div>
       <div class="error" *ngIf="title.invalid && title.touched">
    Title is required
  </div>

      <div class="form-group">
        <label>Description</label>
        <textarea [(ngModel)]="issue.description" name="description" required #description="ngModel"></textarea>
      </div>
       <div class="error" *ngIf="description.invalid && description.touched" >
    Description is required
  </div>

      <div class="form-group">
        <label>Priority</label>
        <select [(ngModel)]="issue.priority" name="priority" required>
          <option value="" disabled selected>Select priority</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>

      <div class="form-group">
        <label>Status</label>
        <select [(ngModel)]="issue.status" name="status" required>
          <option value="" disabled selected>Select status</option>
          <option value="open">Open</option>
          <option value="in-progress">In Progress</option>
          <!-- <option value="closed">Closed</option> -->
        </select>
      </div>

<div class="form-group">
  <label>Assignee</label>
  <select [(ngModel)]="issue.assignee" name="assignee" class="form-control" required>
    <option value="">Select Assignee</option>
    <option *ngFor="let a of assigneesList" [value]="a">{{ a }}</option>
  </select>
</div>


      <button type="submit" class="btn-primary">Create Issue</button>
    </form>
  </div>
</div>
